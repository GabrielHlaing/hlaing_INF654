<!-- Content Section -->
<div class="container">
    <h2 class="center-align">Meal Planner</h2>
    <p>Plan your meals for the week:</p>
  
    <!-- First row for Monday to Wednesday -->
    <div class="row">
      <div class="input-field col s12 m4">
        <input type="text" id="meal-monday" placeholder="Monday's meal">
        <label for="meal-monday">Monday</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="meal-tuesday" placeholder="Tuesday's meal">
        <label for="meal-tuesday">Tuesday</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="meal-wednesday" placeholder="Wednesday's meal">
        <label for="meal-wednesday">Wednesday</label>
      </div>
    </div>
  
    <!-- Second row for Thursday to Saturday -->
    <div class="row">
      <div class="input-field col s12 m4">
        <input type="text" id="meal-thursday" placeholder="Thursday's meal">
        <label for="meal-thursday">Thursday</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="meal-friday" placeholder="Friday's meal">
        <label for="meal-friday">Friday</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="meal-saturday" placeholder="Saturday's meal">
        <label for="meal-saturday">Saturday</label>
      </div>
    </div>
  
    <!-- Third row for Sunday -->
    <div class="row">
      <div class="input-field col s12 m4">
        <input type="text" id="meal-sunday" placeholder="Sunday's meal">
        <label for="meal-sunday">Sunday</label>
      </div>
    </div>
  
    <!-- Save button -->
    <a class="waves-effect waves-light btn blue" style="margin-bottom: 30px;" id="save-plan">Save Plan</a>
 

  <!-- Display the saved meal plan -->
   <div class="col s12 m6">
   <div class="container card orange lighten-2 white-text" style="padding: 20px;">
    <h4 class="center">Your Planned Meals</h3>
    <div id="meal-planner-msg" style="padding: 20px; font-size: large;"></div>
   </div>
</div>
</div>
